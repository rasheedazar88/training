<style>
    #slider .container {
        padding: 60px 0;
        flex-direction: column;
    }

    #slider .row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        align-items: center;
    }

    #slider h2 {
        font-size: 36px;
        margin-bottom: 16px;
    }

    #slider p {
        font-size: 18px;
    }

    #slider .button-group { 
        gap: 15px;
    }
    #slider .btn-arrow {
        display: flex;
        padding: 12px;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 50%;
        height: 48px;
        width: 48px;
        background-color: #35AFF4;
        border: 1px solid #35AFF4;
    }

    #slider .slider {
        margin-top: 32px;
    }

    #slider .btn-arrow.disabled {
        background-color: transparent;
        border-color: #B9B9B9;
    }

    #slider .slideItem .content {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-top: 16px;
    }

    #slider .slideItem .content .left {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }
    #slider .slideItem .content .right {
        display: flex;
        align-items: center;
    }
    #slider .slideItem .content .right span {
        font-weight: 700;
        margin-left: 4px;
    }
</style>
